name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Run linter
        run: bun x ultracite check

      - name: Build for all platforms
        run: |
          mkdir -p dist

          # Linux x64
          bun build --compile --minify --sourcemap \
            --target=bun-linux-x64 \
            ./src/notify.ts --outfile dist/claude-telegram-linux-x64

          # Linux ARM64
          bun build --compile --minify --sourcemap \
            --target=bun-linux-arm64 \
            ./src/notify.ts --outfile dist/claude-telegram-linux-arm64

          # macOS x64
          bun build --compile --minify --sourcemap \
            --target=bun-darwin-x64 \
            ./src/notify.ts --outfile dist/claude-telegram-macos-x64

          # macOS ARM64
          bun build --compile --minify --sourcemap \
            --target=bun-darwin-arm64 \
            ./src/notify.ts --outfile dist/claude-telegram-macos-arm64

          # Windows x64
          bun build --compile --minify --sourcemap \
            --target=bun-windows-x64 \
            ./src/notify.ts --outfile dist/claude-telegram-windows-x64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            ### Option 1: Install via npm/bun (requires Bun or Node.js)

            ```bash
            bun add -g @arthurbm/claude-telegram
            # or
            npm install -g @arthurbm/claude-telegram
            ```

            ### Option 2: Install via curl (standalone binary)

            ```bash
            curl -fsSL https://raw.githubusercontent.com/arthurbm/my-claude-telegram/main/install.sh | bash
            ```

            ### After installation

            Run the setup wizard:
            ```bash
            claude-telegram --setup
            ```

            ## Checksums

            ```
            $(cat dist/checksums.txt)
            ```

            ## What's Changed

            See the [commit history](https://github.com/arthurbm/my-claude-telegram/commits/v${{ steps.version.outputs.VERSION }}) for details.
          files: |
            dist/claude-telegram-linux-x64
            dist/claude-telegram-linux-arm64
            dist/claude-telegram-macos-x64
            dist/claude-telegram-macos-arm64
            dist/claude-telegram-windows-x64.exe
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
